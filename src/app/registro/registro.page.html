<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="textocard">
      <img class="imgcard" alt="Silhouette of mountains" src="https://img.freepik.com/vector-gratis/paisaje-montana-degradado_52683-77406.jpg" />
        <ion-card-title>Formulario de registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email" placeholder="Email@dominio.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item> 
      </form>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
